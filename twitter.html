<!DOCTYPE html>
<html>
    <head>
        <title>jsTwittwall</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel='stylesheet' href="css/twittwall.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/twitter.js?rev=1"></script>
        <script type="text/javascript" src="js/icanhaz.min.js"></script>
        <script id="tmplTweet" type="text/html">
            <div id="{{ id }}" style="min-height:48px;" class="tweet">
                <table>
                    <tr>
                        <td><img src="{{ profileImg }}" class="tweetImage" valign="absmiddle" /></td>
                        <td class="tweetText"><p>{{ tweetText }}</p></td>
                    </tr>
                </table>
            </div>
        </script>
</head>
<body style="overflow:hidden;">
    <div id="tweets"></div>
    <div id="footer"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            myTwitter = new Twitter();
            myTwitter.getTweets(twitterApiUrl);
            setInterval(updateTimeline, 30*1000);
        });
    </script>
</body>
</html>
